<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- For hangman -->
    <h1 id="header" class="text">Hangman</h1>
    <p id="para" class="text">Find the hidden word-Enter a letter</p>
    <div id="hangmanContainer">
      <svg
        height="200"
        width="300"
        id="hangman"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
      ></svg>
      <div id="wrongLettersContainer"></div>
    </div>
    <div id="displayLetters"></div>
    <div id="btn-container" class="btn-div">
      <h3 id="result"></h3>
      <p id="para1"></p>
      <button id="btn" data-ns-test="play-button" onclick="playAgain()">
        Play Again
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
